<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momas AI Chat Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
    <style>
        body { background-color: #fafafa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid #eee;
            transition: all 0.2s;
            text-align: left;
        }
        .wallet-option:hover {
            border-color: #000;
            background: #fafafa;
            transform: translateX(4px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-black p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">Momas AI</h1>
                <p class="text-xs text-gray-400">Powered by Gemini 2.5 Flash</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="wallet-status" class="hidden items-center gap-2 bg-zinc-800 px-3 py-1.5 rounded-2xl">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="wallet-address" class="text-sm font-mono"></span>
                </div>
                
                <button id="connect-btn" onclick="connectWallet()"
                    class="bg-white text-black px-5 py-2 rounded-2xl font-medium hover:bg-zinc-200 transition-colors">
                    Connect Wallet
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-history" class="h-[450px] overflow-y-auto p-6 space-y-4 bg-gray-50/50">
            <div class="flex justify-start">
                <div class="bg-white border border-gray-200 text-gray-800 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                    Hey bro! I've updated to the latest version. Do you need any help?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-white border-t border-gray-100">
            <div class="relative flex items-center">
                <input type="text" id="user-input" 
                    onkeypress="if(event.key === 'Enter') askGemini()"
                    class="w-full pb-3 pt-3 pl-4 pr-16 bg-gray-100 border-none rounded-2xl focus:ring-2 focus:ring-black outline-none transition-all" 
                    placeholder="Ask anything...">
                
                <button onclick="askGemini()" id="send-btn" 
                    class="absolute right-2 bg-black text-white p-2 rounded-xl hover:scale-105 active:scale-95 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Wallet Connect Modal -->
    <div id="connect-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl w-full max-w-[380px] overflow-hidden shadow-xl">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-semibold">Connect a Wallet</h2>
                    <button onclick="closeConnectModal()" class="text-gray-400 hover:text-black text-3xl leading-none">Ã—</button>
                </div>

                <div class="space-y-2">
                    <button onclick="connectMetaMask()" class="wallet-option">
                        <div class="w-11 h-11 bg-[#F6851B] rounded-2xl flex items-center justify-center text-white text-2xl">ðŸ¦Š</div>
                        <div>
                            <div class="font-medium">MetaMask</div>
                            <div class="text-xs text-gray-500">Browser extension & mobile app</div>
                        </div>
                    </button>

                    <button onclick="connectOKX()" class="wallet-option">
                        <div class="w-11 h-11 bg-black rounded-2xl flex items-center justify-center">
                            <span class="text-white font-bold text-xl">OKX</span>
                        </div>
                        <div>
                            <div class="font-medium">OKX Wallet</div>
                            <div class="text-xs text-gray-500">Popular in Asia</div>
                        </div>
                    </button>

                    <button onclick="connectBinance()" class="wallet-option">
                        <div class="w-11 h-11 bg-yellow-500 rounded-2xl flex items-center justify-center text-2xl">BNB</div>
                        <div>
                            <div class="font-medium">Binance Wallet</div>
                            <div class="text-xs text-gray-500">Official Binance wallet</div>
                        </div>
                    </button>

                    <button onclick="connectWalletConnect()" class="wallet-option">
                        <div class="w-11 h-11 bg-blue-600 rounded-2xl flex items-center justify-center">
                            <span class="text-white text-xl">ðŸ”—</span>
                        </div>
                        <div>
                            <div class="font-medium">WalletConnect</div>
                            <div class="text-xs text-gray-500">Scan with mobile wallet</div>
                        </div>
                    </button>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-xs text-gray-500">New to Ethereum wallets?</p>
                    <a href="https://metamask.io" target="_blank" class="text-blue-600 text-xs hover:underline">Learn more â†’</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Install MetaMask Modal -->
    <div id="install-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl w-full max-w-[340px] p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center text-4xl mb-4">ðŸ¦Š</div>
            <h3 class="text-xl font-semibold mb-2">MetaMask is not installed</h3>
            <p class="text-gray-600 mb-6">Please install MetaMask browser extension or mobile app to continue.</p>
            
            <div class="grid grid-cols-2 gap-3">
                <a href="https://metamask.io/download/" target="_blank" class="bg-black text-white py-3 rounded-2xl font-medium hover:bg-zinc-800">
                    Download MetaMask
                </a>
                <button onclick="closeInstallModal()" class="bg-gray-100 py-3 rounded-2xl font-medium">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBne9FrQjLIZPOf78fjHwame5hi8Y7-Nyw";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        let userAddress = null;

        function connectWallet() {
            document.getElementById('connect-modal').classList.remove('hidden');
        }

        function closeConnectModal() {
            document.getElementById('connect-modal').classList.add('hidden');
        }

        function closeInstallModal() {
            document.getElementById('install-modal').classList.add('hidden');
        }

        async function connectMetaMask() {
            closeConnectModal();

            if (!window.ethereum) {
                document.getElementById('install-modal').classList.remove('hidden');
                return;
            }

            const btn = document.getElementById('connect-btn');
            const status = document.getElementById('wallet-status');
            const addressEl = document.getElementById('wallet-address');

            try {
                btn.disabled = true;
                btn.textContent = "Connecting...";

                const provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                userAddress = accounts[0];
                
                const shortAddress = userAddress.substring(0, 6) + "..." + userAddress.substring(userAddress.length - 4);
                addressEl.textContent = shortAddress;
                
                status.classList.remove('hidden');
                status.classList.add('flex');
                
                btn.textContent = "Disconnect";
                btn.onclick = disconnectWallet;
                
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;

            } catch (error) {
                console.error(error);
                alert("Connection failed: " + error.message);
                btn.disabled = false;
                btn.textContent = "Connect Wallet";
            }
        }

        function disconnectWallet() {
            userAddress = null;
            
            const status = document.getElementById('wallet-status');
            const btn = document.getElementById('connect-btn');
            
            status.classList.add('hidden');
            status.classList.remove('flex');
            
            btn.textContent = "Connect Wallet";
            btn.onclick = connectWallet;
            
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }

        // CÃ¡c hÃ m placeholder cho cÃ¡c vÃ­ khÃ¡c
        function connectOKX() {
            alert("OKX Wallet integration coming soon!");
            closeConnectModal();
        }

        function connectBinance() {
            alert("Binance Wallet integration coming soon!");
            closeConnectModal();
        }

        function connectWalletConnect() {
            alert("WalletConnect QR code coming soon!");
            closeConnectModal();
        }

        window.askGemini = async function() { ... } // giá»¯ nguyÃªn hÃ m askGemini cá»§a báº¡n

        window.onload = function() {
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        };
    </script>
</body>
</html>
